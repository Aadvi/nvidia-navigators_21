<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigator</title>
    <script
      src="https://kit.fontawesome.com/83c8a31b61.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css"
    />
    <style>
      body {
        margin: auto;
        display: flex;
        justify-content: center;
        font-family: "Lato", sans-serif;
      }
      .navbar-container {
        width: 1400px;
      }
      .navbar-container > :nth-of-type(1) {
        display: block;
        display: flex;
        justify-content: flex-end;
        background-color: #ededed;
        padding: 7px;
      }
      .navbar-container > :nth-of-type(1) > span {
        padding: 0px 2px 0px 7px;
      }
      .navbar-container > :nth-of-type(2) {
        display: block;
        display: flex;
        justify-content: space-around;
        margin-top: 15px;
        align-items: center;
        padding-right: 10px;
        padding-left: 10px;
      }
      .search {
        margin-bottom: auto;
        margin-top: auto;
        height: 50px;
        background-color: #F5F5F5;
        border-radius: 13px;
        border: 2px solid;
        padding: 10px;
      }

      .search_input {
        color: white;
        border: 0;
        outline: 0;
        background: none;
        caret-color: transparent;
        transition: width 0.4s linear;
      }

      .search .search_input {
        padding: 0 10px;
        width: 575px;
        caret-color: black;
        transition: width 0.4s linear;
      }

      .search_icon {
        height: 50px;
        width: 50px;
        padding-bottom: 21px;
        float: right;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 50%;
        color: black;
      }

      a:link {
        text-decoration: none;
      }
      .nav-3-left {
        padding: 10px;
        /* border: 1px solid; */
        width: 46%;
        display: flex;
        justify-content: space-between;
      }
      .nav-3-right {
        padding: 0 0 0 10px;
        /* border: 1px solid; */
        width: 23%;
        display: flex;
        justify-content: space-between;
      }
      .navbar-container > :nth-of-type(3) {
        display: block;
        display: flex;
        justify-content: space-between;
        margin-top: 5px;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="navbar-container">
      <div>
        <!-- nav 1 creation-->
        <span><strong>Lenovo Pro</strong> Business Store</span>
        <span class="material-symbols-outlined">keyboard_arrow_down</span>
        <span>Lenovo Student Store</span>
        <span class="material-symbols-outlined">favorite</span>
        <span class="material-symbols-outlined">headset_mic </span>
      </div>
      <div>
        <!-- nav 2 creation-->
        <img
          src="./navigator-logo.svg"
          alt="logo"
          height="50px"
          width="250px"
        />
        <span class="container h-100">
          <div class="d-flex justify-content-center h-100">
            <div class="search">
              <input
                class="search_input"
                type="text"
                name=""
                placeholder="What are you looking for today ?"
              />
              <a href="#" class="search_icon"><i class="fa fa-search"></i></a>
            </div>
          </div>
        </span>
        <span style="display: flex; justify-content: center">
          <i class="fa-regular fa-user" style="padding-right: 10px"></i>
          <a href="#" style="padding-right: 10px; color: black"
            >Sign_In/Create_Account</a
          >
        </span>
        <span class="material-symbols-outlined" style="padding-right: 10px">
          distance
        </span>
        <span class="material-symbols-outlined"> shopping_cart </span>
      </div>
      <div>
        <!-- nav 3 creation-->
        <div class="nav-3-left">
          <a href="#" style="padding-right: 10px; color: black;">Products</a
          ><a href="#" style="padding-right: 10px; color: black;"
            >Servers & Storage</a
          ><a href="#" style="padding-right: 10px; color: black;"
            >Services & Solutions</a
          ><a href="#" style="padding-right: 10px; color: black;">Support</a
          ><a href="#" style="padding-right: 10px; color: black;"
            >About Lenovo</a
          >
        </div>
        <div class="nav-3-right">
          <a href="#" style="padding-right: 10px; color: black;">Gaming</a>
          <a href="#" style="padding-right: 10px; color: black;">Business</a>
          <a href="#" style="padding-right: 10px; color: black;">Students Store</a>
        </div>
      </div>
    </div>
  </body>
</html>
