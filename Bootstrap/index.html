<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Navigator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
        .card-img-top {
            height: 250px;
            object-fit: cover;
            width: calc(100% + 40px);
        }
        .custom-card {
            overflow: hidden;
            width: 108%;
            border: none;
        }
        .custom-col {
            margin-bottom: 20px;
        }
        .container {
            margin-left: 25px;
        }
    </style>
</head>
<body>
  <!-- Infrastructure Solutions -->
  <div class="container mt-4">
    <div class="text-left mx-5 my-4">
      <h1 class="display-4"><strong>Infrastructure Solutions</strong></h1>
      <p class="lead">IMPROVE YOUR RESULTS WITH DATA CENTER AND AI SOLUTIONS</p>
    </div>
    <div class="container my-4">
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col custom-col">
                <div class="card custom-card">
                    <img src="https://p2-ofp.static.pub//fes/cms/2024/01/11/w8ux7di1bte33iteruegyvpvbtuao0805664.jpg" class="card-img-top" alt="Servers & Storage" />
                    <div class="card-body">
                        <h2 class="card-title"><strong>Servers & Storage</strong></h2>
                        <p class="card-text">
                            Find AI, edge, cloud storage and more.
                        </p>
                        <button type="button" class="btn btn-outline-dark btn-light btn-lg">Learn More</button>
                    </div>
                </div>
            </div>
            <div class="col custom-col">

                    <div class="card-body">
                        <h2 class="card-title"><strong>Lenovo AI for All</strong></h2>
                        <p class="card-text">
                            We bring AI to your data where and when you need it
                        </p>
                        <button type="button" class="btn btn-outline-dark btn-light btn-lg">Learn More</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
  <!-- Services and Solutions -->
  <div class="text-left mx-5 my-4">
    <h1 class="display-4"><strong>Services &amp; Solutions</strong></h1>
    <p class="lead">UNLEASH THE FULL POWER OF TECHNOLOGIES</p>

      </div>

      </div>
      <div class="carousel-item">
        <img src="https://p1-ofp.static.pub//fes/cms/2024/01/11/z3zurbkyu8ddlzs6vn3ys0htgjkdvs929646.jpg" class="d-block w-25 h-20" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://p3-ofp.static.pub//fes/cms/2024/01/11/qqhm9lxzummm1m3hdgbt4ikdwdyhhq272623.jpg" class="d-block w-25 h-20" alt="...">
