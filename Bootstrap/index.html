<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      .card img {
        width: 100%;
        height: 30vh;
      }

                <h5 class="card-title fs-1">Smart Technology for All</h5>
                <p class="card-text fs-5">
                  It's about creating a better world for us all
                </p>
                <button type="button" class="btn border border-black btn-lg">
                  Learn More
                </button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img
                src="https://p2-ofp.static.pub/ShareResource/na/homepage/campaign-card/lenovo-cares-generations.jpg"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <h5 class="card-title fs-1">Lenovo's CO2 Offset Service</h5>
                <p class="card-text fs-5">Carbon offset at the click of a button</p>
                <button type="button" class="btn border border-black btn-lg">

              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img
                src="https://p3-ofp.static.pub//fes/cms/2024/01/11/f5m1p2ty8lp1cfi61yoye0c3q8yug4756743.jpg"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <h5 class="card-title fs-1">Innovative Partner</h5>
                <p class="card-text fs-5">Redefining the possibilities of technology</p>
                <button type="button" class="btn border border-black btn-lg">
                  Learn More
                </button>
              </div>
            </div>
          </div>

      </div>
